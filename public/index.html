<html>

<head>
  <title>Prime Photo Frame</title>
  <script src='/moment.js'></script>
  <link rel="stylesheet" href="/main.css">
</head>

<body>
  <div class="date"></div>
  <div class="time"></div>
  <div class="fresh-screen"></div>
  <div class="weather-container">
    <img class="icon" />
    <span class='temp current'></span>
    <img class="direction" />
    <span class="temp forecast"></span>
  </div>
  <div class="photoframe frame-0"></div>
  <div class="photoframe frame-1"></div>
  <script src="/scripts/time.js"></script>
  <script src="/scripts/primephotos.js"></script>
  <script src="/scripts/weather.js"></script>
  <script src="/scripts/freshscreen.js"></script>
  <script>
    (function () {
      time.init()
      prime.init()
      weather.init()
      fresh.init()

      var body = document.getElementsByTagName('body')[0]
      var t = document.getElementsByClassName('time')[0]
      t.addEventListener('click', function() {
        if (body.requestFullscreen) {
          body.requestFullscreen()
        } else if (body.webkitRequestFullscreen) {
          body.webkitRequestFullscreen()
        } else if (body.webkitRequestFullScreen) {
          body.webkitRequestFullScreen()
        }
      })

      setInterval(function () {
        time.update()
        prime.update()
        weather.update()
        fresh.update()
      }, 1000)
    })(window)
  </script>
</body>

</html>
